language: none # Ada

branches:
    only:
        - master
        - stable

env:
    global:
        - IMAGE_NAME="alire/gnat"
    matrix:
        - IMAGE_TAG="community-2018"
        - IMAGE_TAG="debian-testing"
        - IMAGE_TAG="ubuntu-lts"

build:
    pre_ci_boot:
        image_name: $IMAGE_NAME
        image_tag: $IMAGE_TAG
        pull: true
    ci:
        - git submodule update --init --recursive
        - scripts/shiptest.sh
    on_success:
        - scripts/shippost.sh
    on_failure:
        - scripts/shippost.sh
